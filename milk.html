<style>
    .cow {
        background-image: url(cow.gif);
        background-repeat: no-repeat;
        width: 300px;
        height: 300px;
        position: absolute; /*Can also be `fixed`*/
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        /*Solves a problem in which the content is being cut when the div is smaller than its' wrapper:*/
        max-width: 100%;
        max-height: 100%;
        overflow: auto;
    }
</style>

<body>
    <div class="wrapper">
        <div class="cow">

        </div>
    </div>
</body>
