<!DOCTYPE html>
<html>
<head><meta http-equiv="cache-control" content="no-cache"><meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Expires" content="-1"><style type="text/css">.body {
  line-height: 1.0;
  min-height: var(--viewport-height);
  min-width: 320px;
  overflow-x: hidden;
  word-wrap: break-word;
}

body::after {
  content: '';
  display: block;
  height: 100%;
  left: 0;
  opacity: 0;
  position: fixed;
  top: 0;
  transform: scale(1);
  transition: optacity 5s ease-in-out 0s, visibility 5s 0s;
  width: 100%;
}
body::before {
  content: '';
  display: block;
  height: var(--background-height);
  left: 0;
  pointer-events: none;
  position: fixed;
  top: 0;
  transform: scale(1);
  width: 100vw;
  z-index: 0;
  background-image: linear-gradient(0deg, rgba(82,42,199,0,988)0%, rgba(35,61,196,0,678) 0%), url('https://raw.githubusercontent.com/Planity3/Profile/main/image.jpg');
  background-size:cover, 100rem;
  background-position: 0% 0%, center;
  background-repeat:repeat, no-repeat ;
  background-color: #545454;
}



.lw { font-size: 30px; }
.lw {
  text-align: center;
  border: 2px solid;
}
.marquee {
  height: 50px;
  overflow: hidden;
  position: relative;
  background: #fefefe;
  color: #333;
  border: 1px solid #4a4a4a;
}

.marquee p {
  font-size: 30px;
  font-weight: bolder;
  position: absolute;
  width: 100%;
  margin: 0;
  line-height: 50px;
  text-align: center;
  -moz-transform: translateX(100%);
  -webkit-transform:  translateX(100%);
  transform: translateX(100%);
  -moz-animation:  scroll-left 2s linear infinite;
  -webkit-animation: scroll-left 2s linear infinite;
  animation: scroll-left 20s linear infinite;
  
}
@-moz-keyframes scroll-left {
  0% {
    -moz-transform: translateX(100%);
  }
  100% {
    -moz-transform: translatex(-100%);
  }
}

@-webkit-keyframes scroll-left {
  0% {
    -webkit-transform: translateX(100%);
  }
  100% {
    -moz-transform: translateX(-100%);
  }
}

@keyframes scroll-left {
  0% {
    -moz-transform: translateX(100%);
    -webkit-transform: translate(100%);
    transform: translateX(100%);
  }
  100% {
    -moz-transform: translateX(-100%);
    -webkit-transform: translate(-100%);
    transform: translateX(-100%);
  }
}</style>


<title>HTML, CSS and JavaScript demo</title>
